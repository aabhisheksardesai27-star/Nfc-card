<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Digital Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(180deg, #000000, #111111);
      color: #f5d27a;
      display: flex;
      justify-content: center;
      padding: 20px 0;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1a1a1a, #000000);
      border-radius: 22px;
      padding: 26px 20px 30px;
      box-shadow: 0 0 30px rgba(212,175,55,0.35);
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 14px;
      color: #d4af37;
      letter-spacing: 1px;
    }

    .profile {
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #d4af37;
      object-fit: cover;
    }

    .name {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-top: 10px;
      color: #ffffff;
    }

    .designation {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .bio {
      text-align: center;
      font-size: 13px;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 22px;
    }

    .button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #000;
      border: 1px solid #d4af37;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 14px;
      color: #f5d27a;
      text-decoration: none;
      font-size: 15px;
    }

    .button span {
      font-size: 20px;
    }

    .add-contact {
      margin-top: 20px;
      background: linear-gradient(90deg, #d4af37, #f5d27a);
      color: #000;
      text-align: center;
      padding: 16px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      display: block;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      font-size: 11px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="logo">MAULI ENTERPRISE</div>

    <div class="profile">
      <!-- PROFILE IMAGE LINK -->
      <img src="https://via.placeholder.com/300" alt="Profile Image">
    </div>

    <div class="name">Abhishek Sardesai</div>
    <div class="designation">Founder & Business Owner</div>

    <div class="bio">
      Premium NFC-enabled digital business cards & smart networking solutions.
    </div>

    <!-- BUTTON PLACEHOLDERS -->
    <a class="button" href="#">

    <a class="add-contact" href="#">
      Add to Contacts
    </a>

    <div class="footer">
      Powered by NFC Digital Card
    </div>

  </div>

</body>
</html>
